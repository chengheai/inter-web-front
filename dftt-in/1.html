<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var x = 3;
			var module = {
				x: 6,
				getX: function () {
					setTimeout(function () {
						console.log(this.x);
					});
				},
			};
			var receiveX = module.getX;
			receiveX();
			var GetX = receiveX.bind(module);
			GetX();
		</script>
	</body>
</html>
